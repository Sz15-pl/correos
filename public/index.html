<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Consulta el estado de tu envio</title>
</head>
<body>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
		body {
		
			font-family: 'Poppins', sans-serif;
			background: #F1D302;
		}

		input[type=text]{
 
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
		button{
			background-color:#000000;
	border-radius:28px;
	border:1px solid #000000;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:17px;
	padding:16px 31px;
	text-decoration:none;
	text-shadow:0px 1px 0px #000000;
		}

	</style>
	<div id="container">
		<center>
		<h1 id="Cabecera">Consulta el estado de tu envío Correos®</h1>
		<br>
	
		<input type="text" id="codigoenvio" placeholder="Inserta aquí tu codigo de seguimiento">
		<br>
			<br>
		<button onclick="send()">Consultar estado</button>
		<br>
		<div id="text"></div>
			</center>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
	<script>
		function send(){
			var code = document.getElementById("codigoenvio")
			var div = document.getElementById("text")
			$.get(`/seguimiento?orden=${code.value}`,function (data){
				var datos = data
				datos.forEach(estado => div.innerHTML += `<br>${estado.split(",")}<br><br>`)
				
				
				
			})
		}
	</script>
</body>
</html>
